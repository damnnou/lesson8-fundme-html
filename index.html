<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

        <title>Fund Me App</title>
    </head>
    <body>
        <div class="left-background-gradient"></div>
        <div class="right-background-gradient"></div>
        <div class="phone">
            <div class="phone-dynamic"></div>
            <div class="phone-display">
                <div id="metamask" onclick='connectWallet()' class="phone-display-header">
                    <img src="./315177_O.gif" alt="metamask" class="metamask" />
                    <h3 id="mtHeader"></h3>
                </div>
                <div class="phone-display-body">
                    <div id="messenger" class="phone-display-body-messages">
      
                    </div>
                    <div class="phone-display-body-inputs">
                        <input id="messageInput" class="phone-display-body-input" placeholder="Type a message..." />
                        <button id="buttonsend" onclick="sendMessage()" class="phone-display-body-input-enter"><h4>></h4></button>
                    </div>
                </div>
            </div>
      </div>
      <div class="right-box">
        <h1>Simple wallet</h1>
        <p>Stay connected with your finances through our intuitive chat interface.Managing your money has never been simpler. Simple Wallet keeps your financial life streamlined and efficient.</p>
      </div>
      <script type="module" src="index.js">

      </script>
      <script type="module" src="web3.js"></script>
    </body>
</html>
